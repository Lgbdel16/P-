<html>
  <head>
    <script>
      window.onload = function() {
        var protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
        window.location.protocol = protocol;
      }
    </script>
  </head>
  <body>
    The protocol will change to `ws://` on page load.
  </body>
</html>
